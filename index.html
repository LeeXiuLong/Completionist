<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Document</title>
</head>

<body>
    <script src="./dist/main.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <div class="main-header">
        <h1 class="main-header-h1">
            Dollar per Fun
        </h1>
    </div>
    <div class="main-body">
        <div class="filters-and-charts">
            <div class="filter-buttons">
                <button class="all-filter-button">
                    All
                </button>
                <button class="action-filter-button">
                    Action
                </button>
                <button class="adventure-filter-button">
                    Adventure
                </button>
                <button class="indie-filter-button">
                    Indie
                </button>
                <button class="casual-filter-button">
                    Casual
                </button>
                <button class="strategy-filter-button">
                    Strategy
                </button>
                <button class="rpg-filter-button">
                    RPG
                </button>
                <button class="multiplayer-filter-button">
                    Multiplayer
                </button>
                <button class="singleplayer-filter-button">
                    Singleplayer
                </button>
                <button class="sports-filter-button">
                    Sports
                </button>
            </div>
            <div class="charts-container">
                <canvas class="price-chart">
                </canvas>
            
                <canvas class="rating-chart">
                </canvas>
            
                <canvas class="rating-per-dollar-chart">
                </canvas>
            </div>
        </div>
        
        <div class="buttons-container">
            <button class="price-chart-button">
                Price Chart
            </button>
            <button class="rating-chart-button">
                Rating Chart
            </button>
            <button class="rating-per-dollar-button">
                Rating/$ Chart
            </button>
        </div>
    </div>
    <div class="footer">
        <ul>
            <li>
                <a href="">Github</a>
            </li>
            <li>
                <a href="">LinkedIn</a>
            </li>
        </ul>
    </div>

</html>

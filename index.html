<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css">
    <title>Document</title>
</head>

<body>
    <script src="./dist/main.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <div class="main-header">
        <h1 class="main-header-h1">
            Wait For Sale
        </h1>
    </div>
    <div class="main-body">
        <div class="filters-and-charts">
            <div class="filters">
                <label class="filter-labels" id="filter-genre-label">
                    Filter By Genre
                    <select class="filter" id="genre-filter">
                        <option value="All" disabled selected>Genre</option>
                        <option class="all-select" value="All">All</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Indie">Indie</option>
                        <option value="Casual">Casual</option>
                        <option value="Strategy">Strategy</option>
                        <option value="RPG">RPG</option>
                        <option value="Multi-player">Multiplayer</option>
                        <option value="Single-player">Singleplayer</option>
                        <option value="Sports">Sports</option>
                    </select>
                </label>
                <label class="filter-labels">
                    Data
                    <select class="filter" id="data-selector">
                        <option value="RatingPerDollar">Rating/$</option>
                        <option value="Price">Price</option>
                        <option value="Rating">Rating</option>
                    </select>
                </label>
                <label class="filter-labels" id="filter-price-label">
                    Filter By Price
                    <select class="filter" id="price-filter">
                        <option value="All">All Games</option>
                        <option value="free">Free Games</option>
                        <option value="10"> Games < 10$ </option>
                        <option value="20"> Games < 20$ </option>
                        <option value="30"> Games < 30$ </option>
                        <option value="40"> Games < 40$ </option>
                        <option value="50"> Games < 50$ </option>
                        <option value="60"> Games < 60$ </option>
                        option
                    </select>
                </label>
                <label class="filter-labels" id="select-data-style-label">
                    Data Style
                    <select class="filter" id="select-data-style">
                        <option value="images">Game Images</option>
                        <option value="dot">Point</option>
                    </select>
                </label>
            </div>
            
            <div class="charts-container">
                <canvas class="price-chart">
                </canvas>
            
                <canvas class="rating-chart">
                </canvas>
            
                <canvas class="rating-per-dollar-chart">
                </canvas>
            </div>
        </div>
    </div>
    <div class="footer">
        <ul>
            <li>
                <a href="">Github</a>
            </li>
            <li>
                <a href="">LinkedIn</a>
            </li>
        </ul>
    </div>
</body>

</html>
